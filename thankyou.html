<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 100px auto;
            background: #ffffff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .thank-you-container h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 18px;
            color: #333;
        }
        .thank-you-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .thank-you-container a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your submission has been received. We appreciate your interest.</p>
        <a href="index.html">Return to Home</a>
    </div>
</body>
</html>
